name: ðŸ” Code Quality & Linting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0'  # ×©×‘×•×¢×™ ×‘×™×•× ×¨××©×•×Ÿ

jobs:
  lint:
    name: ðŸ” ×‘×“×™×§×•×ª ××™×›×•×ª ×§×•×“
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ðŸ“¦ Install Node.js dependencies
      run: |
        if [ -f package.json ]; then
          npm ci
        fi
        
    - name: ðŸ“¦ Install Python dependencies
      run: |
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi
        if [ -f requirements-dev.txt ]; then
          pip install -r requirements-dev.txt
        fi
        
    - name: ðŸ” ESLint (JavaScript/TypeScript)
      run: |
        if [ -f package.json ] && npm list eslint > /dev/null 2>&1; then
          npx eslint . --ext .js,.jsx,.ts,.tsx --format json --output-file eslint-report.json || true
        fi
        
    - name: ðŸ” Prettier (Code Formatting)
      run: |
        if [ -f package.json ] && npm list prettier > /dev/null 2>&1; then
          npx prettier --check . || true
        fi
        
    - name: ðŸ” Flake8 (Python)
      run: |
        if command -v flake8 &> /dev/null; then
          flake8 . --format=json --output-file=flake8-report.json || true
        fi
        
    - name: ðŸ” Black (Python Formatting)
      run: |
        if command -v black &> /dev/null; then
          black --check . || true
        fi
        
    - name: ðŸ” MyPy (Python Type Checking)
      run: |
        if command -v mypy &> /dev/null; then
          mypy . --junit-xml=mypy-report.xml || true
        fi
        
    - name: ðŸ” Markdown Lint
      run: |
        if command -v markdownlint &> /dev/null; then
          markdownlint "**/*.md" --config .markdownlint.json || true
        fi
        
    - name: ðŸ“Š Upload lint reports
      uses: actions/upload-artifact@v3
      with:
        name: lint-reports
        path: |
          eslint-report.json
          flake8-report.json
          mypy-report.xml
        if-no-files-found: ignore

  spell-check:
    name: âœï¸ ×‘×“×™×§×ª ××™×•×ª
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ” Spell Check
      uses: streetsidesoftware/cspell-action@v4
      with:
        files: '**/*.{md,txt,js,ts,py}'
        config: cspell.json
        fail_ci_if_error: false
        
    - name: ðŸ“Š Upload spell check results
      uses: actions/upload-artifact@v3
      with:
        name: spell-check-results
        path: cspell-results/

  accessibility:
    name: â™¿ ×‘×“×™×§×ª × ×’×™×©×•×ª
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        if [ -f package.json ]; then
          npm ci
        fi
        
    - name: â™¿ Run axe accessibility tests
      run: |
        if [ -f package.json ] && npm list @axe-core/cli > /dev/null 2>&1; then
          npx @axe-core/cli http://localhost:3000 --reporter json --output axe-report.json || true
        fi
        
    - name: ðŸ“Š Upload accessibility reports
      uses: actions/upload-artifact@v3
      with:
        name: accessibility-reports
        path: axe-report.json
        if-no-files-found: ignore

  performance:
    name: âš¡ ×‘×“×™×§×ª ×‘×™×¦×•×¢×™×
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        if [ -f package.json ]; then
          npm ci
        fi
        
    - name: âš¡ Lighthouse CI
      run: |
        if [ -f package.json ] && npm list @lhci/cli > /dev/null 2>&1; then
          npx lhci autorun || true
        fi
        
    - name: ðŸ“Š Upload performance reports
      uses: actions/upload-artifact@v3
      with:
        name: performance-reports
        path: .lighthouseci/
        if-no-files-found: ignore
