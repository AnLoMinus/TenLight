name: ðŸ›¡ï¸ Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 1'  # ×©×‘×•×¢×™ ×‘×™×•× ×©× ×™ ×‘×©×¢×” 2:00

jobs:
  dependency-scan:
    name: ðŸ” ×‘×“×™×§×ª ×ª×œ×•×™×•×ª
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ðŸ Setup Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
        
    - name: ðŸ“¦ Install Node.js dependencies
      run: |
        if [ -f package.json ]; then
          npm ci
        fi
        
    - name: ðŸ“¦ Install Python dependencies
      run: |
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi
        
    - name: ðŸ” Run npm audit
      run: |
        if [ -f package.json ]; then
          npm audit --audit-level moderate --json > npm-audit.json || true
        fi
        
    - name: ðŸ” Run pip audit
      run: |
        if command -v pip-audit &> /dev/null; then
          pip-audit --format=json --output=pip-audit.json || true
        fi
        
    - name: ðŸ” Run Snyk
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
      continue-on-error: true
      
    - name: ðŸ“Š Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          npm-audit.json
          pip-audit.json
          snyk-results.json
        if-no-files-found: ignore

  code-scan:
    name: ðŸ” ×¡×¨×™×§×ª ×§×•×“
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ” Run CodeQL Analysis
      uses: github/codeql-action/init@v2
      with:
        languages: javascript, python
        
    - name: ðŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      
    - name: ðŸ” Run Semgrep
      uses: returntocorp/semgrep-action@v1
      with:
        config: >-
          p/security-audit
          p/secrets
          p/owasp-top-ten
        generateSarif: "1"
        
    - name: ðŸ“¤ Upload Semgrep results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: semgrep.sarif

  container-scan:
    name: ðŸ³ ×¡×¨×™×§×ª ×§×•× ×˜×™×™× ×¨×™×
    runs-on: ubuntu-latest
    if: hashFiles('Dockerfile') != ''
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ðŸ“¤ Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  secrets-scan:
    name: ðŸ” ×¡×¨×™×§×ª ×¡×•×“×•×ª
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ” Run TruffleHog
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸ” Run GitLeaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  license-scan:
    name: ðŸ“„ ×‘×“×™×§×ª ×¨×™×©×™×•× ×•×ª
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        if [ -f package.json ]; then
          npm ci
        fi
        
    - name: ðŸ“„ Run license checker
      run: |
        if [ -f package.json ]; then
          npx license-checker --json --out license-report.json || true
        fi
        
    - name: ðŸ“Š Upload license report
      uses: actions/upload-artifact@v3
      with:
        name: license-report
        path: license-report.json
        if-no-files-found: ignore

  security-summary:
    name: ðŸ“Š ×¡×™×›×•× ××‘×˜×—×”
    runs-on: ubuntu-latest
    needs: [dependency-scan, code-scan, container-scan, secrets-scan, license-scan]
    if: always()
    
    steps:
    - name: ðŸ“Š Generate security summary
      run: |
        echo "## ðŸ›¡ï¸ ×¡×™×›×•× ×‘×“×™×§×•×ª ××‘×˜×—×”" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| ×‘×“×™×§×” | ×¡×˜×˜×•×¡ |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| ×‘×“×™×§×ª ×ª×œ×•×™×•×ª | ${{ needs.dependency-scan.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ×¡×¨×™×§×ª ×§×•×“ | ${{ needs.code-scan.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ×¡×¨×™×§×ª ×§×•× ×˜×™×™× ×¨×™× | ${{ needs.container-scan.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ×¡×¨×™×§×ª ×¡×•×“×•×ª | ${{ needs.secrets-scan.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ×‘×“×™×§×ª ×¨×™×©×™×•× ×•×ª | ${{ needs.license-scan.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "> ðŸ›¡ï¸ ××‘×˜×—×” ×”×™× ××—×¨×™×•×ª ×©×œ ×›×•×œ× ×•" >> $GITHUB_STEP_SUMMARY
